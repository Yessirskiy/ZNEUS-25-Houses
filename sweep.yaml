program: sweep.py
method: grid
metric:
  name: test_loss
  goal: minimize
parameters:
  learning_rate:
    values: [0.01, 0.001, 0.0001]
  batch_size:
    values: [32, 64]
  hidden_units:
    values: [32, 64, 128]
  optimizer:
    values: ["Adam", "SGD", "RMSprop"]
  loss_function:
    values: ["MSE", "MAE"]
  epochs:
    value: 100
  early_stopping:
    value: false
  wandb:
    value: true